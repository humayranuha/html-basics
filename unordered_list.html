<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered list</title>
</head>
<body>
    <ul>
        <li>Tea 
            <ul style="list-style-type: square;">
                <li>Green Tea</li>
                <li>Black Tea</li>
                <li>Oolong Tea</li>
            </ul>
        </li>
        <li>Coffee 
            <ul style="list-style-type: square;">
                <li>Espresso</li>
                <li>Latte</li>
                <li>Cappuccino</li>
            </ul>
    </ul>
</body>
</html>
