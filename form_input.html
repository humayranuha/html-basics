<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form input</title>
</head>

<body>
    <form>
        <label for="name">Search: </label>
        <input type="text" id="name"> <br><br>
        <label for="name">Name</label>
        <input type="text" id="name" minlength="4" maxlength="8"><br><br>
        <input type="checkbox" id="subscribe" value="subscribe">
        <label for="subscribe">Subscribe to newsletter!</label><br>
        <input type="color" id="background">
        <label for="background">Background Color</label><br><br>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday"><br><br>
        <label for="meeting-time">Choose a time for your appointment:</label>
        <input type="datetime-local" id="meeting-time"><br><br>
        <label for="email">Enter your email:</label>
        <input type="email" id="email"><br><br>
        <input type="file" name="file"><br><br>
        <input type="hidden" name="id" value="123"><br><br>
        <input type="image" src="/submit.png" alt="submit"><br><br>
        <label for="start">Select Month:</label>
        <input type="month" id="start"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password"><br><br>

        <input type="radio" id="cat" name="animal" value="cat">
        <label for="cat">cat</label>
        <input type="radio" id="dog" name="animal" value="dog">
        <label for="dog">dog</label>
        <br><br>
        <label for="range">Select value: </label>
        <input type="range" id="range" value="90"><br><br>
        <label for="search">Search: </label><input type="search" id="search"><br><br>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>
        <label for="time">Select Time:</label>
        <input type="time" id="time"><br><br>
        <label for="url">URL:</label>
        <input type="url" id="url" placeholder="https://example.com" pattern="https://.*"><br><br>
        <label for="week">Week</label>
        <input type="week" id="week">
    </form>
</body>

</html>
