<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form element</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Pesonal info</legend>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname">
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age">
        </fieldset>
    </form>
    <form>
        <label for="country-choice">Choose your country:</label>
        <input list="country-options" id="country-choice" name="country-choice">
        <datalist id="country-options">
            <option value="australia">
            <option value="new zealand">
        </datalist>
    </form>
    <form>
        <label for="pets">
            <select id="pets">
                <optgroup label="mammels">
                    <option value="dog">Dog</option>
                    <option value="cat">Cat</option>
                </optgroup>
                <optgroup label="birds">
                    <option value="parrot">Parrot</option>
                    <option value="owl">Owl</option>
                </optgroup>
            </select>
        </label>
    </form>
    <form>
        <input type="number" id="b" name="b" value="50" /> +
        <input type="number" id="a" name="a" value="10" /> =
        <output name="result" for="a b"></output>
    </form>
    <script>
        const output = document.getElementsByName("result")[0]
        const inputA = document.getElementById('a')
        const inputB = document.getElementById('b')
        output.innerText = Number(inputA.value) + Number(inputB.value)
    </script>
</body>

</html>
